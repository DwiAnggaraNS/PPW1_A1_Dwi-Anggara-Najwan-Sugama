<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Nomor 5</title>
</head>
<body>
    <p>
        Setiap tabel dimulai dengan tag table 
        setiap baris tabel dimulai dengan tag td 
    </p>
    <h4>
        Satu baris kolom dengan border tebal:
    </h4>
    <table border="8">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <h4>Dua baris dan tiga kolom dengan border sangat tebal:
    </h4>
    <table border = "15">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>
