<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Mendefinisikan variabel
        var variabelContoh = "Ini contoh isi variabel";
        
        // Menampilkan isi variabel ke console JavaScript
        console.log(variabelContoh);
        
        // Menampilkan isi variabel ke dokumen HTML
        document.write(variabelContoh);
        
        // Menampilkan isi variabel ke jendela dialog
        alert(variabelContoh);
    </script>
</body>
</html>
