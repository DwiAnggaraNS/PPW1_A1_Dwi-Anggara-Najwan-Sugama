<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum Nomor 1</title>
</head>
<body>
    <h1>Tugas Praktikum Nomor 1: Menentukan Bilangan Terbesar</h1>
    <script>
        // Meminta input dua bilangan
        var firstNumber = parseFloat(prompt("Masukkan bilangan pertama:"));
        var secondNumber = parseFloat(prompt("Masukkan bilangan kedua:"));

        // Cek kondisi perbandingan
        if (firstNumber > secondNumber) {
            alert("Bilangan ke-1 lebih besar dari bilangan ke-2.");
        } else if (firstNumber < secondNumber) {
            alert("Bilangan ke-2 lebih besar dari bilangan ke-1.");
        } else {
            alert("Kedua bilangan sama besar.");
        }
    </script>
</body>
</html>
