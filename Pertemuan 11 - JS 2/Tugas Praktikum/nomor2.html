<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Nomor 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="result"></div>
    <script>
        var isPPW1 = confirm("Apakah anda praktikan PPW1? (klik OK jika ya, klik NONE jika tidak)");
        var name;
        var NIM;
        var angkatan;
        var results = document.getElementById('result');
        if (isPPW1){
            name = prompt("Ketikkan nama anda:");
            NIM = prompt("Ketikkan NIM anda:");
            angkatan = prompt("Ketikkan tahun angkatan anda:");
            results.innerHTML =`        
            <table class="table table-striped table-dark">
              <thead>
                    <tr>
                        <th scope="col">Nama</th>
                        <th scope="col">NIM</th>
                        <th scope="col">Angkatan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${name}</td>
                        <td>${NIM}</td>
                        <td>${angkatan}</td>
                    </tr>
                </tbody>
            </table>
        `;
        }else{
            results.innerHTML = '<p>Anda bukan praktikan PPW1, anda tidak boleh masuk!</p>'
        }
    </script>
</body>
</html>
