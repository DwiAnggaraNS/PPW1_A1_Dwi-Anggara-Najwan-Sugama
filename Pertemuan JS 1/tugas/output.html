<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Output Methods</title>
  <style>
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>JavaScript Output Methods</h1>
  <button onclick="showConsoleLog()">Console Log</button>
  <button onclick="showAlert()">Alert</button>
  <button onclick="showDocumentWrite()">Document Write</button>
  <button onclick="showInnerHTML()">Inner HTML</button>

  <div id="output" class="output"></div>

  <script>
    function showConsoleLog() {
      console.log('This is a console log message.');
    }

    function showAlert() {
      alert('This is an alert message.');
    }

    function showDocumentWrite() {
      document.write('<h1>This text is written using document.write().</h1>');
    }

    function showInnerHTML() {
      document.getElementById('output').innerHTML = 'This text is set using innerHTML.';
    }
  </script>
</body>
</html>
