<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Example</title>
  <script>
    // JavaScript Embed
    function embedFunction() {
      alert('This is an embeded script!');
    }
  </script>
  <script src="jsLuar.js"></script> <!-- External JavaScript file -->
</head>
<body>
  <h1>JavaScript Example</h1>
  <button onclick="alert('This is an inline script!')">Click for Inline Script</button>
  <button onclick="embedFunction()">Click for Embed Script</button>
  <button onclick="externalFunction()">Click for External Script</button>
</body>
</html>
